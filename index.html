<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura ONE - Challenge</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main class="display-grid">
      <div class="grid-logo">
          <img src="./img/logo-alura.svg" alt="Logo Alura">
      </div>
      <div class="grid-main">
          <textarea name="texto" id="inputText" placeholder="Ingresa el texto aquí"></textarea>
          <div class="info-text">
              <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              <small>Solo letras minúsculas y sin acentos</small>
          </div>
          <div class="wrapper-controls">
              <button id="btnEncriptar">Encriptar</button>
              <button id="btnDesencriptar">Desencriptar</button>
          </div>
      </div>
      <div class="grid-result">
          <div class="result-wrapper">
            <div class="text-not-found" id="textNotFound">
              <img src="./img/person-find.svg" alt="mensaje no encontrado">
              <h2>Ningún mensaje fue encontrado</h2>
              <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <div class="text-found display-none" id="textFound">
              <textarea id="inputTextResultado" class="text-result" readonly placeholder="Ingresa el texto aquí"></textarea>
              <button id="btnCopiarResultado" class="btn-copy" >Copiar</button>
            </div>
          </div>
      </div>
      <div id="copiedMessage">¡Texto copiado al portapapeles!</div>
  </main>
  </body>
  <script src="index.js"></script>
</html>
